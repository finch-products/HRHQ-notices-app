<div class="container p-4">
  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field class="col" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field class="col" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col">
        <mat-label>Select Branch</mat-label>
        <mat-select>
          <mat-option *ngFor="let branch of branches" [value]="branch">{{ branch }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" required></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
  <div class="user-list pt-4">
    <h2>User List</h2>
    <table class="table" *ngIf="users.length > 0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
